    <title>ArchGuide</title>

<body>
    <h1>Arch Linux installation guide</h1>
    <h4 id="lazyh4">
        Lazy Mode:
    </h4>
    <ol>
        <li>
            <b>Update pacman</b> $ pacman -Syu
        </li>
        <li>
            <b>Install archinstall script</b> $ pacman -S archinstall
        </li>
        <li>
            <b>Run archinstall, configure it, install, easy</b> $ archinstall
        </li>
    </ol>
</body>

    * {
        border: 0;

    h1, h4, ol, li {
        color: white;

    #lazyh4 {

    li {
        margin-bottom: 3.75vh;
